<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="title">Tic Tac Toe Game</div>
<div class="score row">
    <div class="col-md-4"></div>
    <div class="col-md-1 players">Score:</div>
    <div class="col-md-1 score score-X-js">0</div>
    <div class="col-md-1"></div>
    <div class="col-md-1 players">Score:</div>
    <div class="col-md-1 score score-O-js">0</div>
</div>
<div class="switchers row">
        <div class="col-md-4"></div>
        <a href="#"><div class="col-md-1 switch-js-x" style="border-style: solid">X</div></a>
        <div class="col-md-2"></div>
        <a href="#"><div class="col-md-1 switch-js-o">O</div></a>
</div>
<div class="col-md-4"></div>
<div class="container-fluid col-md-4">
    <div class="row">
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
    </div>
    <div class="row">
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
    </div>
    <div class="row">
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
        <div class="col-md-4 cell"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
