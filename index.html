<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="title">Tic Tac Toe Game</div>
<div class="score row">
    <div class="col-md-4"></div>
    <div class="col-md-1">Player</div>
    <div class="col-md-2"></div>
    <div class="col-md-1">Computer</div>
</div>
<div class="switchers row">
        <div class="col-md-4"></div>
        <a href="#"><div class="col-md-1">X</div></a>
        <div class="col-md-2"></div>
        <a href="#"><div class="col-md-1">O</div></a>
</div>
<div class="col-md-4"></div>
<div class="container-fluid col-md-4">
    <div class="row">
        <div class="col-md-4 cell">1</div>
        <div class="col-md-4 cell">2</div>
        <div class="col-md-4 cell">3</div>
    </div>
    <div class="row">
        <div class="col-md-4 cell">4</div>
        <div class="col-md-4 cell">5</div>
        <div class="col-md-4 cell">6</div>
    </div>
    <div class="row">
        <div class="col-md-4 cell">7</div>
        <div class="col-md-4 cell">8</div>
        <div class="col-md-4 cell">9</div>
    </div>
</div>
</body>
</html>
